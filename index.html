<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea class="text"></textarea>
    <div class="keyboard">
        <div class="keyboard__line">
            <div class="keyboard__symbol">1</div>
            <div class="keyboard__symbol">2</div>
            <div class="keyboard__symbol">3</div>
            <div class="keyboard__symbol">4</div>
            <div class="keyboard__symbol">5</div>
            <div class="keyboard__symbol">6</div>
            <div class="keyboard__symbol">7</div>
            <div class="keyboard__symbol">8</div>
            <div class="keyboard__symbol">9</div>
            <div class="keyboard__symbol">0</div>
            <div class="keyboard__symbol keyboard__symbol--backspace">&larr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--letter">q</div>
            <div class="keyboard__symbol keyboard__symbol--letter">w</div>
            <div class="keyboard__symbol keyboard__symbol--letter">e</div>
            <div class="keyboard__symbol keyboard__symbol--letter">r</div>
            <div class="keyboard__symbol keyboard__symbol--letter">t</div>
            <div class="keyboard__symbol keyboard__symbol--letter">y</div>
            <div class="keyboard__symbol keyboard__symbol--letter">u</div>
            <div class="keyboard__symbol keyboard__symbol--letter">i</div>
            <div class="keyboard__symbol keyboard__symbol--letter">o</div>
            <div class="keyboard__symbol keyboard__symbol--letter">p</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--capslock">&uArr;</div>
            <div class="keyboard__symbol keyboard__symbol--letter">a</div>
            <div class="keyboard__symbol keyboard__symbol--letter">s</div>
            <div class="keyboard__symbol keyboard__symbol--letter">d</div>
            <div class="keyboard__symbol keyboard__symbol--letter">f</div>
            <div class="keyboard__symbol keyboard__symbol--letter">g</div>
            <div class="keyboard__symbol keyboard__symbol--letter">h</div>
            <div class="keyboard__symbol keyboard__symbol--letter">j</div>
            <div class="keyboard__symbol keyboard__symbol--letter">k</div>
            <div class="keyboard__symbol keyboard__symbol--letter">l</div>
            <div class="keyboard__symbol keyboard__symbol--enter">&crarr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--done">&#10004;</div>
            <div class="keyboard__symbol keyboard__symbol--letter">z</div>
            <div class="keyboard__symbol keyboard__symbol--letter">x</div>
            <div class="keyboard__symbol keyboard__symbol--letter">c</div>
            <div class="keyboard__symbol keyboard__symbol--letter">v</div>
            <div class="keyboard__symbol keyboard__symbol--letter">b</div>
            <div class="keyboard__symbol keyboard__symbol--letter">n</div>
            <div class="keyboard__symbol keyboard__symbol--letter">m</div>
            <div class="keyboard__symbol">,</div>
            <div class="keyboard__symbol">.</div>
            <div class="keyboard__symbol">?</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--space">&mdash;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
