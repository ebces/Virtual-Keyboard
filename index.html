<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea class="text"></textarea>
    <div class="keyboard">
        <div class="keyboard__line">
            <div class="keyboard__symbol" data-key="49">1</div>
            <div class="keyboard__symbol" data-key="50">2</div>
            <div class="keyboard__symbol" data-key="51">3</div>
            <div class="keyboard__symbol" data-key="52">4</div>
            <div class="keyboard__symbol" data-key="53">5</div>
            <div class="keyboard__symbol" data-key="54">6</div>
            <div class="keyboard__symbol" data-key="55">7</div>
            <div class="keyboard__symbol" data-key="56">8</div>
            <div class="keyboard__symbol" data-key="57">9</div>
            <div class="keyboard__symbol" data-key="48">0</div>
            <div class="keyboard__symbol keyboard__symbol--backspace" data-key="8">&larr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="81">q</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="87">w</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="69">e</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="82">r</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="84">t</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="89">y</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="85">u</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="73">i</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="79">o</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="80">p</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--capslock" data-key="20">&uArr;</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="65">a</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="83">s</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="68">d</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="70">f</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="71">g</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="72">h</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="74">j</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="75">k</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="76">l</div>
            <div class="keyboard__symbol keyboard__symbol--enter" data-key="13">&crarr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--done">&#10004;</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="90">z</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="88">x</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="67">c</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="86">v</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="66">b</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="78">n</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="77">m</div>
            <div class="keyboard__symbol" data-key="188">,</div>
            <div class="keyboard__symbol" data-key="190">.</div>
            <div class="keyboard__symbol" data-key="191">?</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--space" data-key="32">&mdash;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
