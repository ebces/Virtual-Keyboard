<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea class="text"></textarea>
    <div class="keyboard">
        <div class="keyboard__line">
            <div class="keyboard__symbol">1</div>
            <div class="keyboard__symbol">2</div>
            <div class="keyboard__symbol">3</div>
            <div class="keyboard__symbol">4</div>
            <div class="keyboard__symbol">5</div>
            <div class="keyboard__symbol">6</div>
            <div class="keyboard__symbol">7</div>
            <div class="keyboard__symbol">8</div>
            <div class="keyboard__symbol">9</div>
            <div class="keyboard__symbol">0</div>
            <div class="keyboard__symbol keyboard__symbol--backspace">&larr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol">q</div>
            <div class="keyboard__symbol">w</div>
            <div class="keyboard__symbol">e</div>
            <div class="keyboard__symbol">r</div>
            <div class="keyboard__symbol">t</div>
            <div class="keyboard__symbol">y</div>
            <div class="keyboard__symbol">u</div>
            <div class="keyboard__symbol">i</div>
            <div class="keyboard__symbol">o</div>
            <div class="keyboard__symbol">p</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--capslock">&uArr;</div>
            <div class="keyboard__symbol">a</div>
            <div class="keyboard__symbol">s</div>
            <div class="keyboard__symbol">d</div>
            <div class="keyboard__symbol">f</div>
            <div class="keyboard__symbol">g</div>
            <div class="keyboard__symbol">h</div>
            <div class="keyboard__symbol">j</div>
            <div class="keyboard__symbol">k</div>
            <div class="keyboard__symbol">l</div>
            <div class="keyboard__symbol keyboard__symbol--enter">&crarr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--done">&#10004;</div>
            <div class="keyboard__symbol">z</div>
            <div class="keyboard__symbol">x</div>
            <div class="keyboard__symbol">c</div>
            <div class="keyboard__symbol">v</div>
            <div class="keyboard__symbol">b</div>
            <div class="keyboard__symbol">n</div>
            <div class="keyboard__symbol">m</div>
            <div class="keyboard__symbol">,</div>
            <div class="keyboard__symbol">.</div>
            <div class="keyboard__symbol">?</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--space">&mdash;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
