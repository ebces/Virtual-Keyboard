<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea class="text"></textarea>
    <div class="keyboard">
        <div class="keyboard__line">
            <div class="keyboard__symbol" data-key="1">1</div>
            <div class="keyboard__symbol" data-key="2">2</div>
            <div class="keyboard__symbol" data-key="3">3</div>
            <div class="keyboard__symbol" data-key="4">4</div>
            <div class="keyboard__symbol" data-key="5">5</div>
            <div class="keyboard__symbol" data-key="6">6</div>
            <div class="keyboard__symbol" data-key="7">7</div>
            <div class="keyboard__symbol" data-key="8">8</div>
            <div class="keyboard__symbol" data-key="9">9</div>
            <div class="keyboard__symbol" data-key="0">0</div>
            <div class="keyboard__symbol keyboard__symbol--backspace" data-key="backspace">&larr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="q">q</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="w">w</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="e">e</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="r">r</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="t">t</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="y">y</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="u">u</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="i">i</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="o">o</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="p">p</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--capslock" data-key="20">&uArr;</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="a">a</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="s">s</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="d">d</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="f">f</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="g">g</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="h">h</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="j">j</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="k">k</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="l">l</div>
            <div class="keyboard__symbol keyboard__symbol--enter" data-key="enter">&crarr;</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--done">&#10004;</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="z">z</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="x">x</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="c">c</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="v">v</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="b">b</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="n">n</div>
            <div class="keyboard__symbol keyboard__symbol--letter" data-key="m">m</div>
            <div class="keyboard__symbol" data-key=",">,</div>
            <div class="keyboard__symbol" data-key=".">.</div>
            <div class="keyboard__symbol" data-key="?">?</div>
        </div>
        <div class="keyboard__line">
            <div class="keyboard__symbol keyboard__symbol--space" data-key=" ">&mdash;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
